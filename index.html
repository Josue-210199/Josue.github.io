<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa JB SIG STUDIO</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map, #mymaps {
      width: 100%;
      height: 100%;
      display: none;
    }

    .brand {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .menu button {
      background: white;
      border: none;
      padding: 6px 10px;
      margin-right: 5px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 14px;
    }

    .locate-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="mostrarLeaflet()">üó∫Ô∏è Mapa Offline</button>
    <button onclick="mostrarMyMaps()">üåê Google My Maps</button>
  </div>

  <div id="map"></div>

  <div id="mymaps">
    <iframe 
      src="https://www.google.com/maps/d/u/0/embed?mid=1vhLqJK2iTzq_v-mqrBeQZVtMzBETKEI&ehbc=2E312F"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <div class="brand">JB SIG STUDIO</div>
  <button class="locate-btn" onclick="mostrarUbicacion()">üìç Mi ubicaci√≥n</button>

  <!-- Librer√≠a Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Tus puntos en GeoJSON -->
  <script src="puntos.js"></script>

  <script>
    // Inicializar mapa Leaflet
    var map = L.map('map').setView([-12.0, -77.0], 12);

    // Capa base
    var calles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Cargar tus puntos
    var puntosLayer = L.geoJSON(puntosGeoJSON, {
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindPopup('<b>' + feature.properties.name + '</b>');
        }
      }
    }).addTo(map);

    if (puntosLayer.getBounds().isValid()) {
      map.fitBounds(puntosLayer.getBounds());
    }

    // Variables de ubicaci√≥n
    var userMarker, accuracyCircle;

    function mostrarUbicacion() {
      if (!navigator.geolocation) {
        alert("La geolocalizaci√≥n no es compatible en este dispositivo");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (pos) {
          var lat = pos.coords.latitude;
          var lon = pos.coords.longitude;
          var accuracy = pos.coords.accuracy;

          if (userMarker) {
            map.removeLayer(userMarker);
            map.removeLayer(accuracyCircle);
          }

          userMarker = L.marker([lat, lon]).addTo(map).bindPopup("üìç Est√°s aqu√≠").openPopup();
          accuracyCircle = L.circle([lat, lon], { radius: accuracy, color: 'blue', opacity: 0.4 }).addTo(map);
          map.setView([lat, lon], 16);
        },
        function (err) {
          if (err.code === 1) alert("Debes permitir el acceso a tu ubicaci√≥n.");
          else alert("No se pudo obtener tu ubicaci√≥n.");
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    // Alternar vistas
    function mostrarLeaflet() {
      document.getElementById('map').style.display = 'block';
      document.getElementById('mymaps').style.display = 'none';
    }

    function mostrarMyMaps() {
      document.getElementById('map').style.display = 'none';
      document.getElementById('mymaps').style.display = 'block';
    }

    // Mostrar Leaflet por defecto
    mostrarLeaflet();

    // Registrar Service Worker (para modo offline)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log("Service Worker registrado:", reg))
        .catch(err => console.error("Error registrando Service Worker:", err));
    }
  </script>
</body>
</html>
