<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Offline - JB SIG STUDIO</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .brand {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="brand">JB SIG STUDIO</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="puntos.js"></script> <!-- tu archivo GeoJSON -->
  <script>
    var map = L.map('map').setView([-12.0, -77.0], 12);

    // Fondo tipo calle
    var calles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Capa de puntos
    var puntosLayer = L.geoJSON(puntosGeoJSON, {
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindPopup('<b>' + feature.properties.name + '</b>');
        }
      }
    }).addTo(map);

    // Centrar mapa a la extensión de los puntos
    map.fitBounds(puntosLayer.getBounds());

    // Registrar el service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
