<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Offline - JB SIG STUDIO</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .brand {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-family: Arial, sans-serif;
    }

    .locate-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="brand">JB SIG STUDIO</div>
  <button class="locate-btn" onclick="mostrarUbicacion()">游늸 Mi ubicaci칩n</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="puntos.js"></script> <!-- tu archivo GeoJSON -->
  <script>
    var map = L.map('map').setView([-12.0, -77.0], 12);

    // Fondo tipo calle
    var calles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '춸 OpenStreetMap contributors'
    }).addTo(map);

    // Capa de puntos
    var puntosLayer = L.geoJSON(puntosGeoJSON, {
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindPopup('<b>' + feature.properties.name + '</b>');
        }
      }
    }).addTo(map);

    // Centrar mapa seg칰n tus puntos
    map.fitBounds(puntosLayer.getBounds());

    // Marcador y c칤rculo para ubicaci칩n
    var userMarker, accuracyCircle;

    function mostrarUbicacion() {
      if (!navigator.geolocation) {
        alert("La geolocalizaci칩n no es compatible en este dispositivo");
        return;
      }

      navigator.geolocation.getCurrentPosition(function (pos) {
        var lat = pos.coords.latitude;
        var lon = pos.coords.longitude;
        var accuracy = pos.coords.accuracy;

        if (userMarker) {
          map.removeLayer(userMarker);
          map.removeLayer(accuracyCircle);
        }

        userMarker = L.marker([lat, lon]).addTo(map).bindPopup("游늸 Est치s aqu칤").openPopup();
        accuracyCircle = L.circle([lat, lon], { radius: accuracy, color: 'blue', opacity: 0.4 }).addTo(map);

        map.setView([lat, lon], 16);
      }, function (err) {
        alert("No se pudo obtener tu ubicaci칩n: " + err.message);
      });
    }

    // Service Worker para modo offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
