<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puntos de Reuni贸n - SJL</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .leaflet-control-locate {
      background: white;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Crear el mapa
    const map = L.map('map').setView([-12.01, -77.00], 13);

    // Capa base tipo calle
    const calle = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    // Cargar puntos del archivo GeoJSON
    fetch('punto_reunion_v4.geojson')
      .then(response => response.json())
      .then(data => {
        const puntos = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            layer.bindPopup(`<b>${feature.properties.name}</b>`);
          }
        }).addTo(map);
        map.fitBounds(puntos.getBounds());
      });

    // Mostrar ubicaci贸n actual del usuario
    function mostrarUbicacion() {
      if (!navigator.geolocation) {
        alert("La geolocalizaci贸n no es compatible con este navegador.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const marker = L.marker([lat, lon]).addTo(map);
          marker.bindPopup(" Tu ubicaci贸n actual").openPopup();
          map.setView([lat, lon], 16);
        },
        (err) => {
          alert("No se pudo obtener tu ubicaci贸n.");
        }
      );
    }

    // Bot贸n de geolocalizaci贸n
    const boton = L.control({position: 'topleft'});
    boton.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-control-locate');
      div.innerHTML = ' Mi ubicaci贸n';
      div.onclick = mostrarUbicacion;
      return div;
    };
    boton.addTo(map);
  </script>
</body>
</html>
